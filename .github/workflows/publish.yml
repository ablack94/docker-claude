name: Build and Publish Docker Image to GHCR

on:
  # Publish on pushes to main (builds "stable" by default from Dockerfile ARG)
  push:
    branches:
      - main
    tags:
      - "v*"

  # Allow manual dispatch to build specific Claude versions
  workflow_dispatch:
    inputs:
      claude_version:
        description: "Claude version to build (e.g. stable, latest, 1.0.1)"
        required: true
        default: "stable"
        type: string
      image_tag:
        description: "Docker image tag to publish (e.g. stable, latest, 1.0.1)"
        required: true
        default: "stable"
        type: string

env:
  REGISTRY: ghcr.io
  # ghcr.io/ablack94/docker-claude
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Required for pushing packages and for OIDC token (attestations)
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Buildx is required for advanced build features (caching, multi-platform, etc.)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Tag logic ---
      # For push events: generate tags from git ref (branch name, git tag)
      # For workflow_dispatch: use the manually specified image_tag
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # On push to main, tag as "stable"
            type=raw,value=stable,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            # On git tag push (v1.2.3), produce semver tags: 1.2.3, 1.2, 1
            type=semver,pattern={{version}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
            # On workflow_dispatch, use the manually provided tag
            type=raw,value=${{ inputs.image_tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      # Determine which CLAUDE_VERSION build arg to use
      - name: Determine Claude version
        id: claude_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.claude_version }}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # For git tags like v1.2.3, strip the 'v' prefix and use as claude version
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=stable" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CLAUDE_VERSION=${{ steps.claude_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Generate artifact attestation for supply chain security
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
